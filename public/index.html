<!DOCTYPE html>

    <script src="./src/app.js" type="module"></script>
  </head>

            <div>FRI</div>

          </div>
          <div id="row0" class="row">
            <div id="day-0-0"></div>

            <div id="day-0-2"></div>
            <div id="day-0-3"></div>
            <div id="day-0-4"></div>

          </div>
          <div id="row1" class="row">
            <div id="day-1-0"></div>

          <div id="row2" class="row">

            <div id="day-2-4"></div>

            <div id="day-2-6"></div>
          </div>
          <div id="row3" class="row">

            <div id="day-3-3"></div>
            <div id="day-3-4"></div>
            <div id="day-3-5"></div>
            <div id="day-3-6"></div>
          </div>
          <div id="row4" class="row">

            <div id="day-4-1"></div>
            <div id="day-4-2"></div>

          </div>
        </div>
    </section>

</html>
